<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
手机号码：<input type="number" name="" id="1"> <button>提交</button>
<script>
    var btn = window.document.querySelector('button');
    var time = 5;
    btn.addEventListener('click',function (){
        btn.disabled = true;
        var timer = setInterval(function (){
            if(time == 0){
                btn.disabled = false;
                btn.innerHTML = '提交';
                clearInterval(timer);
            }else {
                btn.innerHTML = '还有' + time + '秒' ;
                time--;
            }
        },1000);
    })




</script>
</body>
</html>
